pool:
  vmImage: 'Ubuntu 16.04'

steps:
- script: |
    git submodule init
    git submodule update --remote
  displayName: 'Git Checkout'
- script: 'mkdir cmake-build-debug && cd cmake-build-debug && cmake -DCMAKE_BUILD_TYPE=Debug -G "CodeBlocks - Unix Makefiles" ../'
  displayName: 'Generate Build Files'
- script: 'cd cmake-build-debug && cmake --build ./ --target OpenNFS -- -j 4'
  displayName: 'Build OpenNFS (GCC)'  
